name: Android APK Build (KivyMD)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Setup Python 3.11 (Stable)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # Minimized list to prevent "Header Bleeding" errors
          sudo apt-get install -y \
            build-essential \
            git \
            python3-pip \
            python3-setuptools \
            libffi-dev \
            libssl-dev \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses-dev \
            cmake \
            libltdl-dev \
            gettext \
            autopoint

      - name: Install Buildozer and Python Libraries
        run: |
          pip install --upgrade pip
          pip install buildozer
          pip install cython==0.29.36
          pip install requests
          # Install zbarcam dependencies
          pip install kivy-garden.zbarcam --no-deps
          pip install pyzbar
          pip install pillow

      - name: Build Android Debug APK
        run: |
          # "yes" forces acceptance of licenses
          yes | buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MissingInventoryApp-APK
          path: bin/*.apk

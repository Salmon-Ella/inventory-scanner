name: Android APK Build (KivyMD)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Setup Python 3.11 (Stable)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            python3-pip \
            python3-setuptools \
            libffi-dev \
            libssl-dev \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses-dev \
            cmake \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libltdl-dev

      - name: Install Buildozer and Python Libraries
        run: |
          pip install --upgrade pip
          pip install buildozer
          pip install cython==0.29.36
          pip install requests
          pip install kivy-garden.zbarcam

      - name: Build Android Debug APK
        run: |
          # The "yes |" part forces acceptance of all licenses
          yes | buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MissingInventoryApp-APK
          path: bin/*.apk
